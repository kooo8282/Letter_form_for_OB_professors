<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="site-header" style="width: 800px; height: 1000px;">
      <div id="site-logo-inner" style="width: 50%;">I wanna go down</span>
      <div id="site-navigation" style="width: 50%;">I wanna go up</span>
    </div>
  </body>
  <script>
    window.addEventListener("scroll", function () {
	  const header = document.querySelector("#site-header");
	  const first = document.querySelector("#site-logo-inner");
      const sec = document.querySelector("#site-navigation");
      let value = window.scrollY;
      if (value === 0) {
        first.style.transform = "translateY(0)";
        first.style.transition = "all 0.4s ease .1s";
		sec.style.transform = "translateY(0)";
        sec.style.transition = "all 0.4s ease .1s";
		header.style.backgroundColor = "white";
		header.style.transition = "all 1s ease .1s";
      }
      if (value !== 0) {
        first.style.transform = "translateY(20px)";
        first.style.transition = "all 0.4s ease .1s";
		sec.style.transform = "translateY(20px)";
        sec.style.transition = "all 0.4s ease .1s";				
		header.style.backgroundColor = "rgb(228, 228, 243)";
		header.style.transition = "all 1s ease .1s";
      }
    });
  </script>
</html>
